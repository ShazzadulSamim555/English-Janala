<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title section -->
    <title>English Janala || Best platform for learning English</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- style,font -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css and daisy-ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a30f31170f.js" crossorigin="anonymous"></script>
</head>

<body class="space-y-20">

    <header>
        <div class="navbar bg-base-300 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <a href=""><i class="fa-solid fa-circle-question"></i>FAQ</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-book-open"></i>Learn</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
                        </li>
                    </ul>
                </div>
                <div class="flex gap-1 items-center">
                    <h3 class="text-lg font-bold">English</h3>
                    <img src="assets/logo.png" alt="">
                    <h3 class="font-bold text-lg">জানালা</h3>
                </div>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-3">
                    <li>
                        <a class="btn btn-outline btn-primary" href=""><i
                                class="fa-solid fa-circle-question"></i>FAQ</a>
                    </li>
                    <li>
                        <a class="btn btn-outline btn-primary" href=""><i class="fa-solid fa-book-open"></i>Learn</a>
                    </li>
                    <li>
                        <a class="btn btn-outline btn-primary" href=""><i class="fa-solid fa-right-from-bracket"></i>Log
                            Out</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Hero section -->
        <section class="flex flex-col-reverse md:flex-row items-center w-11/12 mx-auto">
            <div class="flex-1 space-y-4">
                <h1 class="text-4xl font-bold "><span class="text-blue-500">English</span> is Easy</h1>
                <p class="font-bangla">আজ থেকেই আপনার ভাষা সেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা
                    চান,
                    আমাদের Interactive Lessons আপনাকে নিয়া যাবে অন্ন একটি Level এ</p>
                <div>
                    <input class="input block" type="text" placeholder="Enter Your Name">
                    <br>
                    <input class="input block" type="text" placeholder="...............">
                </div>
                <button class="btn btn-primary">Get Started</button>
            </div>

            <div class="flex-1">
                <img class="" src="assets/hero-student.png" alt="">
            </div>
        </section>
    </header>

    <main class="flex flex-col gap-8">
        <!-- Lesson button -->
        <section class="space-y-7">
            <h3 class="text-3xl font-bold text-center"><span class="text-blue-600">Let's</span> Learn Vocabularies</h3>

            <div id="lesson-container" class="flex flex-wrap gap-5 justify-center">

            </div>
        </section>

        <!-- word container -->
        <section id="word-container" class="bg-gray-200 w-11/12 mx-auto p-10 rounded-lg">

        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
